<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Chat</title>
</head>
<body>
    <div class="container m-auto pt-20 text-center">
        <h1 class="text-3xl mb-10">Chat Simple</h1>
        <div id="new_user"></div>
        <div id="chat" class="flex flex-col justify-left p-5 align-left flex-grow">
            <input class="border-2 border-gray-600 rounded p-3" type="text" id="username" placeholder="Ingrese su nombre">
            <div id="all_messages" class="h-96 border-2 border-gray-600 my-5 rounded p-3 overflow-auto text-left"></div>
            <div id="writing"></div>
            <div class="flex justify-between gap-10 pr-5">
                <textarea class="border-2 border-gray-600 rounded p-3 h-50 w-screen" id="write_message" placeholder="Ingrese su mensaje"></textarea>
                <button id="sendMessage" class="px-10 py-2 bg-blue-500 rounded text-white">Enviar</button>
            </div>
        </div>
    </div>


   <script src="/socket.io/socket.io.js"></script>
   <script src="index.js"></script>
</body>
</html>
